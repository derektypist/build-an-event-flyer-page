<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Build an Event Flyer Page</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <header>
    <img src="https://i.pinimg.com/736x/9b/55/27/9b5527fe2ba722811e4bfa5a1b4fb30d.jpg" alt="Royal Festival Hall, London" />
    <h1>Music Festival</h1>
    <p>Join us for the first music festival</p>
    <p><strong>When: </strong>22 February 2025 <strong>Where: </strong>Royal Festival Hall, London</p>
  </header>
  <hr>
  <main>
    <section>
      <h2>Festival Highlights</h2>
      <ul type="square">
        <li>Karaoke</li>
        <li>Rolling Stones Concert</li>
        <li>Autographs</li>
      </ul>
    </section>
    <hr>
    <section>
      <h2>Special Guests</h2>
      <ul type="square">
        <li>Anna Richardson</li>
        <li>Kate Garraway</li>
        <li>Dr Dawn Harper</li>
        <li>James Bassam</li>
      </ul>

    </section>
    <hr>
  </main>

</body>

</html>
